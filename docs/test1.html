<!DOCTYPE html>
<html>
<head>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid black;
		}
		th {
			background-color: #4CAF50;
			color: white;
			opacity: 0;
			animation-name: fadeIn;
			animation-duration: 0.5s;
			animation-delay: 0.5s;
			animation-fill-mode: forwards;
			-webkit-animation-name: fadeIn;
			-webkit-animation-duration: 0.5s;
			-webkit-animation-delay: 0.5s;
			-webkit-animation-fill-mode: forwards;
		}
		@keyframes fadeIn {
			from {opacity: 0;}
			to {opacity: 1;}
		}
		@-webkit-keyframes fadeIn {
			from {opacity: 0;}
			to {opacity: 1;}
		}
		tr td {
			opacity: 0;
			animation-name: fadeIn;
			animation-duration: 0.5s;
			animation-fill-mode: forwards;
			-webkit-animation-name: fadeIn;
			-webkit-animation-duration: 0.5s;
			-webkit-animation-fill-mode: forwards;
		}
		.delay1 td {
			animation-delay: 0.8s;
			-webkit-animation-delay: 0.8s;
		}
		.delay2 td {
			animation-delay: 1.2s;
			-webkit-animation-delay: 1.2s;
		}
		tr {
			animation-name: fadeIn;
			animation-duration: 0.5s;
			animation-fill-mode: forwards;
			-webkit-animation-name: fadeIn;
			-webkit-animation-duration: 0.5s;
			-webkit-animation-fill-mode: forwards;
		}
		tr:nth-child(2) {
			animation-delay: 0.8s;
			-webkit-animation-delay: 0.8s;
		}
		tr:nth-child(3) {
			animation-delay: 1.2s;
			-webkit-animation-delay: 1.2s;
		}
		.logo {
			vertical-align: middle;
		}
		#name {
			font-weight: bold;
		}
	</style>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th colspan="2">
					<div>
						<svg xmlns="http://www.w3.org/2000/svg" class="logo" width="29" height="25" viewBox="0 0 29 25" fill="none">
							<rect y="6" width="7" height="18.125" rx="2" fill="#FFC107"/>
							<rect x="22" y="10.125" width="7" height="14" rx="2" fill="#F44336"/>
							<rect x="11" width="7" height="24.125" rx="2" fill="#2196F3"/>
						</svg>
						<span style="padding-left: 8px;" id="name">Huzaifa Khilawala</span>
					</div>
				</th>
			</tr>
    </thead>
    <tbody>
		<tr class="delay1">
			<td>Cell 1</td>
			<td>Cell 2</td>
		</tr>
		<tr class="delay2">
			<td>Cell 3</td>
			<td>Cell 4</td>
		</tr>
		<tr>
			<td>Cell 5</td>
			<td>Cell 6</td>
		</tr>
	</tbody>
</table>
</body>
</html>
